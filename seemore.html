<script>




var aa=localStorage.getItem("seemore");


console.log(aa);


var parsedval=JSON.parse(aa);

console.log(parsedval);

let cat=document.createElement("h1")
cat.innerText=parsedval.category
document.body.appendChild(cat)
let ce1=document.createElement("center")
let b1=document.body;
console.log(b1)
b1.appendChild(ce1)
ce1.appendChild(cat)
.style.color="green"
let img =document.createElement("img");



img.setAttribute("src",parsedval.image)
img.style.width="200px";
document.body.appendChild(img)
b1.appendChild(ce1)
ce1.appendChild(img)


let tit=document.createElement("h1")
tit.innerText=parsedval.title,
document.body.appendChild(tit)

b1.appendChild(ce1)

let pricee=document.createElement("h2")

pricee.innerText='Rs-'+parsedval.price

document.body.appendChild(pricee)

.style.color="blue"
let des=document.createElement("h3")
des.innerText=parsedval.description
document.body.appendChild(des)

btn.addEventListener("click",()=>{
    window.history.back("./domtask-4.html")
